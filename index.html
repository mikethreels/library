<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0"/>
        <title>Library</title>
        <link rel="stylesheet" type="text/css" href="assets/styles/reset.css"/>
        <link rel="stylesheet" type="text/css" href="assets/styles/style.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
  <body>
    <header>
      <nav class="">
        <div class="title">
          <h1>LIBRARY</h1>
        </div>
        <div class="menu_container">
          <button onclick="switchForm()">New Book</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="form_container">
        <form id="newBookForm" class="none">
            <input type="text" name="title" id="newTitle" placeholder="Enter a title" required>
            <input type="text" name="author" id="newAuthor" placeholder="who is the author?" required>
            <input type="number" name="pages" id="newPages" placeholder="how many pages?" required>
          <div class="info">
            <label for="newRead">Did you read the book already?</label>
            <input type="checkbox" name="read" id="newRead">
          </div>
          <input class="submit_button" type="submit" value="Submit">
        </form>
      </div>
      <section id="myShelf">
        <h2>Your Bookshelf</h2>
      </section>
    </main>
    <footer>

    </footer>

    <script src="assets/scripts/script.js"></script>
    
  </body>
</html>
